<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #reader { width: 500px; margin: auto; }
    </style>
</head>
<body>
    <h1>Scan Student ID Card</h1>
    <div id="reader"></div>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Extract the information from the decoded text
            const [barcode, date, branch, name] = decodedText.split(',');

            fetch('/attendance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ barcode, date, branch, name })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to record attendance');
            });
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess)
            .catch(err => {
                console.log(`Error: ${err}`);
            });
    </script>
</body>
</html>
